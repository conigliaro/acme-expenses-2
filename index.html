<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Expenses</title>
    <style>
      /* --- AQUÍ EMPIEZA LA MAGIA DEL CSS --- */
      :root {
        --primary: #0f172a;
        --surface: #ffffff;
        --bg-body: #f1f5f9;
        --border: #cbd5e1;
        --text-muted: #64748b;
        --focus-ring: rgba(15, 23, 42, 0.15);
        color-scheme: light dark;
      }

      body {
        font-family: 'Segoe UI', system-ui, -apple-system, Roboto, sans-serif;
        padding: 20px;
        background-color: var(--bg-body);
        color: #1e293b;
        /* Centramos la tarjeta en la pantalla pa' que se vea serio */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        margin: 0;
      }

      .card {
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        width: 100%;
        max-width: 520px; /* Le ponemos un tope pa' que no se desparrame */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      label {
        display: block;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 6px;
      }

      input, select, button {
        width: 100%;
        height: 44px;
        border-radius: 8px; /* Bordes un pelín más cerrados */
        border: 1px solid var(--border);
        padding: 0 12px;
        font-size: 14px;
        box-sizing: border-box; /* Importante pa' que no se salga del cajón */
        transition: all 0.2s ease-in-out;
        background-color: #fff;
      }

      input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--focus-ring);
      }

      button {
        font-weight: 600;
        background: var(--primary);
        color: white;
        cursor: pointer;
        border: none;
        margin-top: 8px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 13px;
      }

      button:hover {
        background-color: #1e293b;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 12px;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #f8fafc;
        color: #334155;
        min-height: 60px; /* Altura mínima pa' que no se vea feo vacío */
      }

      .grid {
        display: grid;
        gap: 16px; /* Un pelín más de aire */
      }

      @media (min-width: 560px) {
        .row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 16px;
        }
      }
      /* --- FIN DEL CSS --- */
    </style>
  </head>
  <body>
    <div class="card">
      <div class="grid">
        <div class="grid">
          <div>
            <label for="hostOrigin">Host origin (allowedParentOrigin)</label>
            <input id="hostOrigin" type="url" placeholder="https://mybudgetsocial.com" value="<PUT_HOST_ORIGIN_HERE>" />
          </div>
          <div class="row">
            <div>
              <label for="action">Action</label>
              <select id="action"></select>
            </div>
            <div>
              <label for="timeoutMs">Timeout (ms)</label>
              <input id="timeoutMs" type="number" inputmode="numeric" placeholder="8000" value="8000" />
            </div>
          </div>

          <div id="fields" class="grid"></div>

          <button id="btnRun" type="button">Run</button>
        </div>

        <pre id="out"></pre>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
