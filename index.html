<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Expenses</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
      .card { border: 1px solid rgba(148, 163, 184, 0.5); border-radius: 16px; padding: 12px; }
      label { display: block; font-size: 12px; font-weight: 700; letter-spacing: .12em; text-transform: uppercase; color: #64748b; }
      input, select, button { width: 100%; height: 44px; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.5); padding: 0 12px; font-size: 14px; }
      button { font-weight: 700; background: #0f172a; color: white; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      pre { margin: 0; white-space: pre-wrap; word-break: break-word; font-size: 12px; padding: 10px; border-radius: 12px; border: 1px solid rgba(148, 163, 184, 0.5); background: rgba(15, 23, 42, 0.06); }
      .grid { display: grid; gap: 10px; }
      @media (min-width: 560px) { .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; } }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="grid">
        <div class="grid">
          <div>
            <label for="hostOrigin">Host origin (allowedParentOrigin)</label>
            <input id="hostOrigin" type="url" placeholder="https://mybudgetsocial.com" value="<PUT_HOST_ORIGIN_HERE>" />
          </div>
          <div class="row">
            <div>
              <label for="action">Action</label>
              <select id="action"></select>
            </div>
            <div>
              <label for="timeoutMs">Timeout (ms)</label>
              <input id="timeoutMs" type="number" inputmode="numeric" placeholder="8000" value="8000" />
            </div>
          </div>

          <div id="fields" class="grid"></div>

          <button id="btnRun" type="button">Run</button>
        </div>

        <pre id="out"></pre>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
