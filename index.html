<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Expenses</title>
    <style>
      /* --- ESTILO VEGUERO MODERNO (CSS) --- */
      :root {
        --primary: #3b82f6; /* Un azul más vivo, más moderno */
        --primary-dark: #1d4ed8;
        --accent: #0f172a;
        --bg-body: #f8fafc;
        --surface: #ffffff;
        --border: #e2e8f0;
        --text-main: #334155;
        --text-muted: #64748b;
        --input-bg: #f1f5f9;
        --console-bg: #0f172a;
        --console-text: #4ade80; /* Verde matrix pa' que se vea criminal */
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 20px;
        background-color: var(--bg-body);
        /* Un degradado sutil en el fondo pa' que no sea aburrido */
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
        color: var(--text-main);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        margin: 0;
      }

      .card {
        background-color: var(--surface);
        border: 1px solid var(--border);
        border-radius: 24px; /* Bordes más redondeados, estilo iOS/Moderno */
        padding: 32px; /* Más aire pa' que respire */
        width: 100%;
        max-width: 600px; /* La agrandé un pelo pa' que no se vea chiquitica */
        /* Sombra profunda para dar efecto 3D */
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 800;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--text-muted);
        margin-bottom: 8px;
      }

      input, select, button {
        width: 100%;
        height: 48px; /* Un pelín más altos pa' dedos gordos o pantallas táctiles */
        border-radius: 12px;
        border: 2px solid transparent; /* Truco pa' la transición del borde */
        padding: 0 16px;
        font-size: 15px;
        box-sizing: border-box;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        background-color: var(--input-bg);
        color: var(--text-main);
      }

      /* Efecto moderno: el borde aparece suave */
      input:hover, select:hover {
        background-color: #e2e8f0;
      }

      input:focus, select:focus {
        outline: none;
        background-color: #fff;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
      }

      button {
        font-weight: 700;
        /* Un degradado elegante */
        background: linear-gradient(135deg, var(--accent) 0%, #334155 100%);
        color: white;
        cursor: pointer;
        border: none;
        margin-top: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 14px;
        box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.2);
      }

      button:hover {
        transform: translateY(-2px); /* Se levanta un poquito */
        box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: var(--text-muted);
        transform: none;
        box-shadow: none;
      }

      /* La joya de la corona: La consola moderna */
      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 13px;
        font-family: 'Menlo', 'Consolas', monospace;
        padding: 20px;
        border-radius: 12px;
        background: var(--console-bg);
        color: var(--console-text); /* Texto verde hacker */
        min-height: 100px;
        border: 1px solid #1e293b;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.3);
        overflow-y: auto;
      }
      
      /* Scrollbar bonito para el pre */
      pre::-webkit-scrollbar {
        width: 8px;
      }
      pre::-webkit-scrollbar-track {
        background: var(--console-bg);
      }
      pre::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }

      .grid {
        display: grid;
        gap: 20px;
      }

      @media (min-width: 560px) {
        .row {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 20px;
        }
      }
      /* --- FIN DEL CSS --- */
    </style>
  </head>
  <body>
    <div class="card">
      <div class="grid">
        <div class="grid">
          <div>
            <label for="hostOrigin">Host origin (allowedParentOrigin)</label>
            <input id="hostOrigin" type="url" placeholder="https://mybudgetsocial.com" value="<PUT_HOST_ORIGIN_HERE>" />
          </div>
          <div class="row">
            <div>
              <label for="action">Action</label>
              <select id="action"></select>
            </div>
            <div>
              <label for="timeoutMs">Timeout (ms)</label>
              <input id="timeoutMs" type="number" inputmode="numeric" placeholder="8000" value="8000" />
            </div>
          </div>

          <div id="fields" class="grid"></div>

          <button id="btnRun" type="button">Run Action</button>
        </div>

        <pre id="out">// Waiting for command...</pre>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
