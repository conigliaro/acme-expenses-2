<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Expenses | Developer Console</title>
    <style>
      :root {
        --primary: #0f172a;
        --primary-hover: #1e293b;
        --border: #e2e8f0;
        --bg-subtle: #f8fafc;
        --text-main: #334155;
        --text-label: #64748b;
        --focus-ring: rgba(15, 23, 42, 0.2);
        color-scheme: light dark;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        color: var(--text-main);
      }

      /* Esta es la tarjeta principal, el corral del ganado */
      .card {
        background: white;
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
        padding: 24px;
        width: 100%;
        max-width: 600px;
      }

      .header {
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 15px;
      }

      h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        color: var(--primary);
      }

      label {
        display: block;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: var(--text-label);
        margin-bottom: 6px;
      }

      /* Inputs bien pulíos */
      input, select, button {
        width: 100%;
        height: 42px;
        border-radius: 8px;
        border: 1px solid var(--border);
        padding: 0 12px;
        font-size: 14px;
        background: white;
        transition: all 0.2s ease;
        box-sizing: border-box; /* Pa que no se descuadre */
      }

      input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--focus-ring);
      }

      /* El botón machorro */
      button {
        font-weight: 600;
        background: var(--primary);
        color: white;
        cursor: pointer;
        border: none;
        margin-top: 10px;
      }

      button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background-color: var(--text-label);
      }

      /* La consola de salida */
      pre {
        margin-top: 20px;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 12px;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: var(--bg-subtle);
        color: var(--text-main);
        min-height: 80px;
        overflow-y: auto;
      }

      .grid { display: grid; gap: 16px; }

      @media (min-width: 560px) {
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      }

      /* Un adornito visual pa cuando carga */
      .status-indicator {
        font-size: 12px;
        color: var(--text-label);
        margin-top: 8px;
        text-align: right;
        min-height: 18px;
      }
    </style>
  </head>
  <body>

    <div class="card">
      <div class="header">
        <h1>Acme Expenses Debugger</h1>
      </div>

      <div class="grid">
        <div>
          <label for="hostOrigin">Host Origin (Parent)</label>
          <input id="hostOrigin" type="url" placeholder="https://mybudgetsocial.com" value="" />
        </div>

        <div class="row">
          <div>
            <label for="action">Action Type</label>
            <select id="action">
                <option value="" disabled selected>Select an action...</option>
                <option value="verify">Verify User</option>
                <option value="sync">Sync Data</option>
                <option value="logout">Logout</option>
            </select>
          </div>
          <div>
            <label for="timeoutMs">Timeout (ms)</label>
            <input id="timeoutMs" type="number" inputmode="numeric" placeholder="8000" value="8000" />
          </div>
        </div>

        <div id="fields" class="grid"></div>

        <div>
            <button id="btnRun" type="button">Execute Action</button>
            <div id="status" class="status-indicator">Ready to run</div>
        </div>
      </div>

      <label for="out" style="margin-top: 20px;">Console Output</label>
      <pre id="out">// Waiting for execution...</pre>
    </div>

    <script>
      const btn = document.getElementById('btnRun');
      const out = document.getElementById('out');
      const status = document.getElementById('status');

      btn.addEventListener('click', () => {
        // Simular que estamos trabajando
        btn.disabled = true;
        btn.textContent = 'Processing...';
        status.textContent = 'Contacting host...';
        out.textContent = '// Running request...';

        setTimeout(() => {
          btn.disabled = false;
          btn.textContent = 'Execute Action';
          status.textContent = 'Done.';
          
          const result = {
            status: "success",
            timestamp: new Date().toISOString(),
            data: {
              message: "Primo, el código corrió más duro que caballo cuatrero.",
              origin: document.getElementById('hostOrigin').value || "No origin set"
            }
          };
          
          out.textContent = JSON.stringify(result, null, 2);
        }, 1500);
      });
    </script>
  </body>
</html>
